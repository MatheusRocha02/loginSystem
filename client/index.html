<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e9f3f1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/loginClient.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="wellcome-tittle">
        <h1>Olá!</h1>
        <h2>Bem Vindo ao</h2>
        <h3>Login<span>System</span></h3>
        </div>

         <form class="login-form" action="#">
           <div class="input-div">
            <label for="user">E-mail: </label>
            <input type="email" class="email-input" required>
           </div>
           <div class="input-div">
            <label for="password">Senha: </label>
            <input type="password" class="password-input" required>
           </div>
           <div class="login-buttons">
            <button type="submit" >Entrar</button>
            <button type="reset" >Limpar</button>
           </div>
         </form>
         <p>Não tem uma conta? <a href="./register.html">Cadastre-se</a></p>
    </div>
    <footer>
        <p class="copyright">&copy 2024 desenvolvido por Matheus Rocha Dev</p>
    </footer>
</body>
</html>
